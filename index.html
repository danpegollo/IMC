<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <title>Calculador de IMC</title>
  </head>

  <body>
    <h1 id="sobretexto">Calculadora de IMC (Índice de Massa Corporal)</h1>
    <p id="texto">
      O IMC sigla para indice de massa corporal é um parâmetro utilizado pela
      OMS (Organização Mundial de Saúde) <br> para calcular a massa ideal de cada
      pessoa. O índice se dá pela fórmula da massa dividida pela altura ao
      quadrado.
    </p>
    <div>
      <label type="content">Coloque sua massa aqui</label>
      <input type="number" id="massa" placeholder="coloque em kg" />
    </div>
    <div>
      <label type="content">Coloque sua altura aqui</label>
      <input type="number" id="altura" placeholder="coloque em metros" />
    </div>
    <p id="tipo"></p>
    <button onclick="calcular()" id="botao">Calcular</button>
    <button onclick="reiniciar()" id="reiniciar_botao">Reiniciar</button>
    <script src="app.js"></script>
  </body>
</html>
